name: SARP CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-test:
    name: Lint & Smoke Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies (shellcheck, markdownlint)
        run: |
          sudo apt-get update -y
          sudo apt-get install -y shellcheck
          # markdownlint-cli requires npm; install minimal node
          sudo apt-get install -y nodejs npm || true
          sudo npm install -g markdownlint-cli || true

      - name: ShellCheck (lint shell scripts)
        run: |
          echo "Running shellcheck on scripts/"
          if command -v shellcheck >/dev/null 2>&1; then
            shellcheck scripts/**/*.sh || true
          else
            echo "shellcheck not available, skipping";
          fi

      - name: Bash syntax check
        run: |
          echo "Checking bash syntax (bash -n)"
          find scripts -type f -name '*.sh' -print0 | xargs -0 -n1 -I{} bash -n {}

      - name: Markdown lint (README)
        run: |
          if command -v markdownlint >/dev/null 2>&1; then
            markdownlint README.md || true
          else
            echo "markdownlint not available, skipping";
          fi

      - name: Run smoke test
        run: |
          echo "Running scaffold smoke test"
          bash scripts/tests/scaffold_smoke_test.sh
