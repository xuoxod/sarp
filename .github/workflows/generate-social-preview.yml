name: Generate social preview

on:
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  generate:
    name: Generate social preview PNG and commit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Install renderer
        run: |
          sudo apt-get update -y
          sudo apt-get install -y librsvg2-bin git

      - name: Render PNG from SVG
        run: |
          mkdir -p assets
          rsvg-convert -w 1200 -h 630 -o assets/social_preview.png assets/social_preview.svg
          ls -l assets || true

      - name: Commit and push if changed or new
        run: |
          git config user.name "sarp-generator[bot]"
          git config user.email "sarp-generator@users.noreply.github.com"
          if [ -f assets/social_preview.png ]; then
            # If the file is already tracked, commit only when it changed; otherwise add & commit as a new file.
            if git ls-files --error-unmatch assets/social_preview.png >/dev/null 2>&1; then
              if git diff --quiet -- assets/social_preview.png; then
                echo "No changes to social_preview.png"
              else
                git add assets/social_preview.png
                git commit -m "chore(ci): generate social preview PNG"
                git push
              fi
            else
              git add assets/social_preview.png
              git commit -m "chore(ci): add social preview PNG"
              git push
            fi
          else
            echo "Failed to generate assets/social_preview.png"
            exit 1
          fi
