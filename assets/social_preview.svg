<?xml version="1.0" encoding="utf-8"?>
<!-- Social preview SVG for SARP (Scaffold And Release Pack) -->
<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
    <defs>
        <linearGradient id="g1" x1="0" x2="1" y1="0" y2="0">
            <stop offset="0%" stop-color="#0f172a" />
            <stop offset="100%" stop-color="#0ea5a4" />
        </linearGradient>
        <style>
            .bg { fill: url(#g1); }
            .title { font-family: Inter, Roboto, Arial, sans-serif; font-size:72px; fill:#ffffff;
            font-weight:700 }
            .sub { font-family: Inter, Roboto, Arial, sans-serif; font-size:28px; fill:#e6fffb }
            .pill { fill: rgba(255,255,255,0.06); stroke: rgba(255,255,255,0.08); stroke-width:1 }
        </style>
    </defs>
    <rect class="bg" width="1200" height="630" rx="24" />

    <!-- left column pill -->
    <g transform="translate(60,110)">
        <rect class="pill" width="420" height="410" rx="16" />
        <text x="40" y="120" class="title">SARP</text>
        <text x="40" y="170" class="sub">Idempotent Rust scaffolder + installer</text>
        <text x="40" y="210" class="sub">Manifest-backed uninstall â€¢ CI-tested</text>
    </g>

    <!-- right column small notes -->
    <g transform="translate(520,140)">
        <text class="sub" x="0" y="0">Templates: scripts/sarp/templates/</text>
        <text class="sub" x="0" y="48">Installer: scripts/sarp/install.sh</text>
        <text class="sub" x="0" y="96">Tests &amp; CI: scripts/sarp/tests/ + .github/workflows/</text>
    </g>

    <!-- footer -->
    <g transform="translate(60,560)">
        <text class="sub" x="0" y="0">xuoxod/sarp</text>
    </g>
</svg>